<div class="container-fluid">
    <mat-card>
        <mat-card-title>
            <img src="../../assets/Boiler_India.png" >
            <!-- <h2>Sign In with one time password (OTP)</h2> -->
        </mat-card-title>
        <mat-card-title>
            <!-- <img src="../../assets/Boiler_India.png" > -->
            <h2>Login</h2>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="login()">
                <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
                <p>
                    <mat-form-field appearance="outline" color="primary">
                        <mat-label>Email/Mobile</mat-label>
                        <input type="text" matInput placeholder="Email" formControlName="email" required>
                        <mat-error *ngIf="form.controls['email']?.hasError('required')">Please provide a valid
                            Email/Mobile.
                        </mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [type]="type" matInput placeholder="Password" formControlName="password" required>
                        <mat-icon (click)="toggle()" *ngIf="icon == 'hide'" matSuffix>visibility_off</mat-icon>
                        <mat-icon (click)="toggle()" *ngIf="icon == 'show'" matSuffix>visibility</mat-icon>
                        
                        <mat-error *ngIf="form.controls['password']?.hasError('required')">Please provide a valid
                            Password.
                        </mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <a routerLink="/forgetpassword">Forgot Password?</a>
                </p>

                <button class="w-100" [disabled]="loading" mat-raised-button color="primary">Login</button>

                <p *ngIf="error && error.length > 0" class="error">
                    {{ error }}
                </p>

                <!-- <div class="button">
                    <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid || loading">
                        <span *ngIf="!loading">Login</span>
                        <span *ngIf="loading">
                            Logging In...
                        </span>
                    </button>
                </div> -->

            </form>
        </mat-card-content>
    </mat-card>
</div>
