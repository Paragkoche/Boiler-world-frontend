 <ng-container >
    <mat-toolbar class="example-header">
        <span class="example-spacer"></span>
         <div [ngStyle]="{'background-image': user.company_logo ? 'url(' + user.company_logo + ')' : 'url(' + 'https://www.freeiconspng.com/thumbs/camera-icon/camera-icon-21.png' + ')' }"  style="height: 40px; width: 40px; border-radius: 50%; background: round; border: 2px solid white;" class="mr-2" ></div>
         <span class="text text-white mr-2 ml-2">{{user?.company_name}}</span>
         <div class="mr-2" style="cursor: pointer">
            <a (click)="logout()" class="ic">
                <mat-icon color="warn">power_settings_new</mat-icon>
                <!-- <i class='bx bx-power-off' style="color: #0DADF1; font-weight:500; font-size: 23px;"></i> -->
