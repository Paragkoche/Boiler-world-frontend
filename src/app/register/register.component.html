<div class="container">
    <mat-card>
        <mat-card-title>
            <img src="../../assets/Boiler_India.png" >
            <!-- <h2>Sign In with one time password (OTP)</h2> -->
        </mat-card-title>
        <mat-card-title>
            <!-- <img src="../../assets/Boiler_India.png" > -->
            <h2>Register</h2>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="register()">
                <p>
                    <mat-form-field appearance="outline" color="primary">
                        <mat-label>Enter Name</mat-label>
                        <input type="text" matInput placeholder="Phone" formControlName="name" required>
                        <mat-error *ngIf="form.controls['name']?.hasError('required')">Please provide a valid
                            name.
                        </mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline" color="primary">
                        <mat-label>Enter Phone</mat-label>
                        <span matPrefix>+91 &nbsp;</span>
                        <input type="number" matInput placeholder="Phone" formControlName="mobile_no" required>
                        <mat-error *ngIf="form.controls['mobile_no']?.hasError('required')">Please provide a valid
                            username.
                        </mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="fill" color="primary">
                        <mat-label>Role</mat-label>
                        <mat-select formControlName="role" required>
                          <mat-option value="delegate">Individual</mat-option>
                          <mat-option value="corporate">Corporate</mat-option>
                          <mat-option value="exhibitor">Exhibitor</mat-option>
                        </mat-select>
                      </mat-form-field>
                </p>

                <p *ngIf="error && error.length > 0" class="error">
                    {{ error }}
                </p>

                <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid || loading">
                    <span *ngIf="!loading">Submit</span>
                    <span *ngIf="loading">
                        Loading...
                    </span>
                </button>
                <br>
                <a routerLink="/login">Already have an account? Sign In</a>

            </form>
        </mat-card-content>
    </mat-card>
</div>
